<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Exercício 20 — Custom Components</title>
  <link rel="stylesheet" href="..\css\styles.css">
  <style>
    .card{background:light-dark(#fff,#1e1e1e);border:1px solid light-dark(#ddd,#333);border-radius:8px;padding:16px;margin:12px 0;box-shadow:0 2px 4px light-dark(rgba(0,0,0,.1),rgba(0,0,0,.5))}
    .badge{display:inline-block;background:light-dark(#42a5f5,#1e88e5);color:#fff;padding:4px 8px;border-radius:4px;font-size:.875rem;margin:0 4px}
    .btn{background:light-dark(#4caf50,#2e7d32);color:#fff;border:none;padding:10px 16px;border-radius:4px;cursor:pointer;font-weight:bold;transition:background .2s}
    .btn:hover{background:light-dark(#388e3c,#1b5e20)}
    .chip{display:inline-block;background:light-dark(#e0e0e0,#444);padding:6px 12px;border-radius:16px;margin:4px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Custom Components</h1>
    <p>Componentes estilizados customizados (cards, badges, buttons, chips).</p>
    
    <div class="card">
      <h3>Card Title</h3>
      <p>Conteúdo do card com badges: <span class="badge">CSS</span> <span class="badge">HTML</span></p>
      <button class="btn">Ação</button>
    </div>
    
    <div>
      <span class="chip">JavaScript</span>
      <span class="chip">Accessibility</span>
      <span class="chip">Responsive</span>
    </div>
  </div>
</body>
</html>
