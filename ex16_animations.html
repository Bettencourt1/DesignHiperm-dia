<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Exercício 16 — Animations</title>
  <link rel="stylesheet" href="..\css\styles.css">
  <style>
    @keyframes slide-in{from{transform:translateX(-100%);opacity:0}to{transform:translateX(0);opacity:1}}
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
    .anim-slide{animation:slide-in .6s ease-out}
    .anim-bounce{animation:bounce .8s ease-in-out 2s}
    .box{width:60px;height:60px;background:light-dark(#42a5f5,#1e88e5);margin:16px 0;border-radius:4px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Animations &amp; Transitions</h1>
    <p>@keyframes com animation e transition properties.</p>
    <div class="box anim-slide"></div>
    <div class="box anim-bounce"></div>
  </div>
</body>
</html>
