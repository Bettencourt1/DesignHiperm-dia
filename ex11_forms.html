<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Exercício 11 — Formulários</title>
  <link rel="stylesheet" href="..\css\styles.css">
  <style>
    form { max-width: 500px; }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-control, .form-select {
      width: 100%;
      padding: 10px;
      border: 1px solid light-dark(#ddd, #444);
      border-radius: 4px;
      background-color: light-dark(#fff, #2d2d2d);
      color: light-dark(#000, #fff);
      font-size: 1rem;
      box-sizing: border-box;
    }
    .form-control:focus, .form-select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
    }
    .form-check {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .form-check-input {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .form-check-label {
      cursor: pointer;
    }
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>11. Formulários</h1>
    <p>Exemplo de formulário com labels, inputs, selects e checkboxes</p>

    <form>
      <div class="form-group">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="seu@email.com">
      </div>

      <div class="form-group">
        <label for="inputPassword4" class="form-label">Palavra-passe</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="••••••••">
      </div>

      <div class="form-group">
        <label for="inputAddress" class="form-label">Morada</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua Principal, 123">
      </div>

      <div class="form-group">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Funchal">
      </div>

      <div class="form-group">
        <label for="inputState" class="form-label">Distrito</label>
        <select id="inputState" class="form-select">
          <option selected>Escolha...</option>
          <option>Madeira</option>
          <option>Porto Santo</option>
          <option>Outro</option>
        </select>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Verifique meu perfil
        </label>
      </div>

      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>
</body>
</html>
