<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Exercício 19 — SVG + CSS</title>
  <link rel="stylesheet" href="..\css\styles.css">
  <style>
    .svg-demo{display:flex;gap:24px;margin:24px 0;justify-content:center;flex-wrap:wrap}
    svg{width:100px;height:100px}
    .circle{fill:light-dark(#42a5f5,#1e88e5);transition:fill .3s}
    .circle:hover{fill:light-dark(#f57c00,#ff6f00)}
    .path{stroke:light-dark(#666,#aaa);stroke-width:2;fill:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SVG + CSS</h1>
    <p>SVG elements estilizados com CSS (fill, stroke, transitions).</p>
    <div class="svg-demo">
      <svg viewBox="0 0 100 100"><circle class="circle" cx="50" cy="50" r="40"/></svg>
      <svg viewBox="0 0 100 100"><path class="path" d="M 10 50 Q 50 10 90 50 T 170 50"/></svg>
    </div>
  </div>
</body>
</html>
